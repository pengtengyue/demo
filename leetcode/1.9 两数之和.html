<body>
  <div id="btn"></div>
  <script>
    document.getElementById('btn').onclick = load

    function load() {
      let params1 = [3,2,4]

      // let data = fn2(params1, 6)
      let data = fn2(6)

      console.log('-- 返回值 -->', data)
      console.log('-- 参  数 -->', params1)
    }

    function fn1(nums, target) {
      let arr = []
      for(let i = 0; i < nums.length; i++) {
        let data = target - nums[i] 
        let index =  nums.findIndex((v, ni)=>v===data && ni !== i)
        if( index > -1) {
          arr.push(i, index)
          return arr
        }
      }
    };

    function fn2(nums, target) {
      let map = {}
      for (let i = 0; i < nums.length; i++) {
        let data = nums[i]
        if(map[target-data] >= 0) {
          return [map[target-data], i]
        }
        map[data] = i
      }
    };

  </script>

  <!-- 
    两数之和
    给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。

    你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。

    你可以按任意顺序返回答案。

     

    示例 1：

    输入：nums = [2,7,11,15], target = 9
    输出：[0,1]
    解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。
    示例 2：

    输入：nums = [3,2,4], target = 6
    输出：[1,2]
    示例 3：

    输入：nums = [3,3], target = 6
    输出：[0,1]
     

    提示：

    2 <= nums.length <= 104
    -109 <= nums[i] <= 109
    -109 <= target <= 109
    只会存在一个有效答案
    进阶：你可以想出一个时间复杂度小于 O(n2) 的算法吗？
