<body>
  <div id="btn"></div>
  <script>
    document.getElementById('btn').onclick = load

    function load() {
      let params1 = ["A"," ","m","a","n",","," ","a"," ","p","l","a","n",","," ","a"," ","c","a","n","a","l",":"," ","P","a","n","a","m","a"]
      let data = fn1(params1)

      console.log('-- 返回值 -->', data)
      console.log('-- 参  数 -->', params1)
    }

    function fn1(s) {
      let n = s.length
      let p1 = 0, p2 = n-1
      while(p1 < parseInt(n/2)) {
        [s[p1], s[p2]] = [s[p2], s[p1]] 
        p1++
        p2--
      }
    };

    function fn1(s) {
      for(let left = 0, right = s.length - 1; left < right; left++, right--) {
        [s[left], s[right]] = [s[p2], s[right]] 
      }
    };
  </script>

  <!-- 
    反转字符串
    编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 s 的形式给出。

    不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。

     

    示例 1：

    输入：s = ["h","e","l","l","o"]
    输出：["o","l","l","e","h"]
    示例 2：

    输入：s = ["H","a","n","n","a","h"]
    输出：["h","a","n","n","a","H"]
     

    提示：

    1 <= s.length <= 105
    s[i] 都是 ASCII 码表中的可打印字符
