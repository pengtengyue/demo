<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./page.css">
  <title>Document</title>
</head>

<body>
  <div id="btn"></div>
  <script>
    document.getElementById('btn').onclick = load

    function load() {
      console.time()

      let params1 = "helillilo"

      let data = fn2(params1, "lil")

      console.timeEnd()
      console.log('-- 返回值 -->', data)
      console.log('-- 参  数 -->', params1)
    }

    function fn1(haystack, needle) {
      if (needle === '') return 0
      let p1 = 0,
        p2 = 0,
        key = needle.length;
      while (p1 < haystack.length && p2 < needle.length && key !== 0) {
        console.log(p1)
        if (haystack[p1] === needle[p2]) {
          p1++
          p2++
          key--
          if (key === 0) return p1 - p2
        } else {
          p1 -= (p2 - 1)
          p2 = 0
          key = needle.length
        }
      }
      return -1
    };

    function fn2(haystack, needle) {
      const n = haystack.length, m = needle.length;
      if (m === 0) {
        return 0;
      }
      const pi = new Array(m).fill(0);
      for (let i = 1, j = 0; i < m; i++) {
        while (j > 0 && needle[i] !== needle[j]) {
          j = pi[j - 1];
        }
        if (needle[i] == needle[j]) {
          j++;
        }
        pi[i] = j;
      }
      console.log(pi)
      for (let i = 0, j = 0; i < n; i++) {
        while (j > 0 && haystack[i] != needle[j]) {
          j = pi[j - 1];
        }
        if (haystack[i] == needle[j]) {
          j++;
        }
        if (j === m) {
          return i - m + 1;
        }
      }
      return -1;
    }
  </script>

  <!-- 
    实现 strStr() 函数。

    给你两个字符串 haystack 和 needle ，请你在 haystack 字符串中找出 needle 字符串出现的第一个位置（下标从 0 开始）。如果不存在，则返回  -1 。

     

    说明：

    当 needle 是空字符串时，我们应当返回什么值呢？这是一个在面试中很好的问题。

    对于本题而言，当 needle 是空字符串时我们应当返回 0 。这与 C 语言的 strstr() 以及 Java 的 indexOf() 定义相符。

     

    示例 1：

    输入：haystack = "hello", needle = "ll"
    输出：2
    示例 2：

    输入：haystack = "aaaaa", needle = "bba"
    输出：-1
    示例 3：

    输入：haystack = "", needle = ""
    输出：0
