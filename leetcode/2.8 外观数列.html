    const createStrArr = function(str) {
      if(!str) return []
      let arr = [[str[0], 1]]
      // 生成字符串数组
      for(let i = 1; i < str.length; i++) {
        if(arr[arr.length-1][0] === str[i]) {
          arr[arr.length-1][1]++
        } else {
          arr.push([str[i], 1])
        }
      }
      return arr
    }

    function fn1(n) {
      let star = "1"
      for(let i = 1; i < n; i++) {
        let arr = createStrArr(star)
        star = ''
        for(let j = 0; j < arr.length; j++) {
          star = star + arr[j][1] + arr[j][0]
        }
      }
      return star
    };

  <!-- 
    外观数列
    给定一个正整数 n ，输出外观数列的第 n 项。

    「外观数列」是一个整数序列，从数字 1 开始，序列中的每一项都是对前一项的描述。

    你可以将其视作是由递归公式定义的数字字符串序列：

    countAndSay(1) = "1"
    countAndSay(n) 是对 countAndSay(n-1) 的描述，然后转换成另一个数字字符串。
    前五项如下：

    1.     1
    2.     11
    3.     21
    4.     1211
    5.     111221
    第一项是数字 1 
    描述前一项，这个数是 1 即 “ 一 个 1 ”，记作 "11"
    描述前一项，这个数是 11 即 “ 二 个 1 ” ，记作 "21"
    描述前一项，这个数是 21 即 “ 一 个 2 + 一 个 1 ” ，记作 "1211"
    描述前一项，这个数是 1211 即 “ 一 个 1 + 一 个 2 + 二 个 1 ” ，记作 "111221"
    要 描述 一个数字字符串，首先要将字符串分割为 最小 数量的组，每个组都由连续的最多 相同字符 组成。然后对于每个组，先描述字符的数量，然后描述字符，形成一个描述组。要将描述转换为数字字符串，
